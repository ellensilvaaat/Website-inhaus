    <link rel="preload" as="image" href="https://ik.imagekit.io/ijsd2xvnc/Inhaus/public/Logo%20(4).png?tr=w-600,f-webp" fetchpriority="high">
    <link rel="preload" href="/fonts/Fontspring-DEMO-theseasons-reg.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://ik.imagekit.io; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://website-inhaus.onrender.com;">
    <style>
      @font-face { 
        font-family: 'The Seasons'; 
        src: url('/fonts/Fontspring-DEMO-theseasons-reg.woff2') format('woff2'); 
        font-weight: 400; 
        font-display: swap; 
      }
      
      :root {
        --font-primary: 'Be Vietnam Pro', sans-serif;
        --font-title: 'The Seasons', serif;
        --color-bg: #ffffff;
        --color-accent: #F67C0B;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
      html { font-size: 62.5%; }
      body { font-family: var(--font-primary); background-color: var(--color-bg); overflow-x: hidden; }

      /* NAVBAR - EXATAMENTE COMO VOCÃŠ MANDOU */
      .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 2rem 5rem;
        background-color: transparent;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .navbar__container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar__logo-img {
        height: 35px;
        width: 175px;
        aspect-ratio: 4.28 / 1;
        display: block;
      }

      .navbar__list {
        list-style: none;
        display: flex;
        gap: 3rem;
      }

      .navbar__link {
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .navbar__link:hover, .navbar__link--active {
        color: var(--color-accent);
      }

      .navbar__hamburger {
        display: none;
        flex-direction: column;
        gap: 6px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .navbar__hamburger span {
        display: block;
        width: 28px;
        height: 3px;
        background-color: white;
        border-radius: 2px;
      }

      @media (max-width: 600px) {
        .navbar { padding: 1.8rem 2.4rem; }
        .navbar__logo-img { height: 25px; }
        .navbar__list { display: none !important; }
        .navbar__hamburger { display: flex; }
      }
      .preloader { position: fixed; inset: 0; background-color: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999; }
      .preloader__logo-img { width: 220px; height: auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
